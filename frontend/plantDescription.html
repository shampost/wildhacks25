<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGreenPlot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
  <header>
    <div class="logo">MyGreenPlot</div>
    <nav>
      <a href="plantDescription.html">Identification</a>
      <a href="gemini_serve.html">Gemini</a>
      <a href="#">Garden</a>
    </nav>
  </header>


  <main>
    <h1>Insert Plant Name</h1>

    <div class="Image holder">
        <img id="imagePreview" src="" alt="Image Preview" style="max-width: 300px; display: none; margin-top: 10px;" />
        <div class="plant">
            <p>Plant descriptions </p>

        </div>

    </div>

  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dataUrl = localStorage.getItem('uploadedImage');
      if (dataUrl) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.src = dataUrl;
        imagePreview.style.display = 'block';
      }
    });
    </script>
</body>
</html>
